<h1>Галерея изображений</h1>
<div id="gallery">
    <img src="C:\Users\Admin\Pictures\vgtimes_ru_ss_dfba6f2477bfa42be69ddfdffbd421d3943d2.jpg" alt="Image 1" class="thumbnail" />
    <img src="C:\Users\Admin\Pictures\660761_53KPq4O_kratos.jpg" alt="Image 2" class="thumbnail" />
</div>
<div id="modal" style="display:none;">
    <span id="close-modal">&times;</span>
    <img id="modal-img" src="" alt="Full Image" />
</div>

<script>
    document.querySelectorAll('.thumbnail').forEach(image => {
        image.addEventListener('click', (event) => {
            const modal = document.getElementById('modal');
            const modalImg = document.getElementById('modal-img');
            modalImg.src = event.target.src.replace('thumbnail', 'fullsize');
            modal.style.display = 'block';
        });
    });

    document.getElementById('close-modal').addEventListener('click', () => {
        document.getElementById('modal').style.display = 'none';
    });
</script>

<style>
    #modal {
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0,0,0,0.8);
        display: flex;
        justify-content: center;
        align-items: center;
    }
    #modal img {
        max-width: 80%;
        max-height: 80%;
    }
    img{
        width: 45%;
            border-radius: 8px;
            height: auto;
    }
</style>
